<script>document.addEventListener("DOMContentLoaded", () => {
  const searchInput = document.getElementById("searchInput");
  const animeContainer = document.getElementById("animes");
  const animeCards = animeContainer.querySelectorAll("a");

  // Function: Filter anime cards by search input
  const filterAnimes = () => {
    const term = searchInput.value.trim().toLowerCase();
    let visibleCount = 0;

    animeCards.forEach(card => {
      const title = card.querySelector("img").alt.toLowerCase();

      if (title.includes(term)) {
        card.style.display = "";
        visibleCount++;
      } else {
        card.style.display = "none";
      }
    });

    // Optional: show a "no results" message dynamically
    let noResults = document.getElementById("noResults");
    if (!noResults) {
      noResults = document.createElement("p");
      noResults.id = "noResults";
      noResults.style.textAlign = "center";
      noResults.style.margin = "2rem";
      noResults.style.fontSize = "1.2rem";
      noResults.style.color = "#555";
      animeContainer.after(noResults);
    }

    noResults.textContent = visibleCount === 0 ? "No results found ðŸ˜¢" : "";
  };

  // Filter as user types
  searchInput.addEventListener("input", filterAnimes);
});
</script>
